<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Orbitron', sans-serif;
      background: radial-gradient(circle, #0f0c29, #302b63, #000);
      color: #00fff2;
      text-align: center;
    }

    header {
      padding: 20px;
      background: linear-gradient(to right, #0f0c29, #24243e);
      border-bottom: 3px solid #00fff2;
      box-shadow: 0 0 15px #00fff2;
    }

    header h1 {
      font-size: 32px;
    }

    header p {
      font-size: 16px;
      margin-bottom: 15px;
    }

    #headerImage {
      width: 150px;
      height: 150px;
      border-radius: 50%;
      border: 4px solid #00fff2;
      object-fit: cover;
      transition: 0.4s;
    }

    .music-button {
      background: #00fff2;
      color: #000;
      padding: 8px 20px;
      font-size: 14px;
      margin-top: 10px;
      border-radius: 30px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s;
      border: none;
      box-shadow: 0 0 10px #00fff2;
    }

    .music-button:hover {
      background: #00bfa5;
    }

    .box {
      margin: 20px auto;
      padding: 20px;
      max-width: 400px;
      background: rgba(0, 255, 255, 0.05);
      border: 1px solid #00fff2;
      border-radius: 20px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
    }

    .box h2 {
      margin-bottom: 15px;
      color: #ffffff;
    }

    .btn {
      padding: 8px 16px;
      font-size: 14px;
      margin: 5px;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      border: none;
      box-shadow: 0 0 10px #00fff2;
      transition: transform 0.2s ease;
    }

    .btn-pesan {
      background: #00ff88;
      color: #000;
    }

    .btn-harga {
      background: #0088ff;
      color: #fff;
    }

    .btn:active {
      transform: scale(0.95);

    }

    .harga {
      display: none;
      margin-top: 10px;
      font-size: 14px;
      color: #f0f0f0;
    }
  </style>
  <title>Mark MarketplaceID - Cyber Theme</title>
